name: Auto Release from Manifest

on:
  push:
    branches:
      - dev
    paths:
      - 'custom_components/mypv/manifest.json'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # important for merge

      - name: Get version from manifest
        id: version
        run: |
          # Reads version from JSON file
          VERSION=$(jq -r '.version' custom_components/mypv/manifest.json)
          echo "Version found: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.version }} already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge dev to main
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "action@github.com"

          # Wechsel zu main und merge dev
          git checkout main
          git merge origin/dev
          git push origin main

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}